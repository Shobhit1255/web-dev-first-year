<!DOCTYPE html>
<html>
<head>
  <title>Movie Ticket Booking</title>
</head>
<body>

  <h1>Online Movie Ticket Booking</h1>
  <hr>

  <form>

    <label>Customer Name:</label><br>
    <input type="text" name="name"><br><br>

    <label>Email ID:</label><br>
    <input type="email" name="email"><br><br>

    <label>Mobile Number:</label><br>
    <input type="tel" name="mobile"><br><br>

    <label>Select Movie:</label><br>
    <select>
      <option>Avengers</option>
      <option>Oppenheimer</option>
      <option>KGF</option>
      <option>Jawan</option>
    </select><br><br>

    <label>Select Date:</label><br>
    <input type="date"><br><br>

    <label>Select Show Time:</label><br>
    <input type="radio" name="time"> 10:00 AM
    <input type="radio" name="time"> 2:00 PM
    <input type="radio" name="time"> 6:00 PM
    <input type="radio" name="time"> 9:00 PM
    <br><br>

    <label>Number of Tickets:</label><br>
    <input type="number" min="1" max="10"><br><br>

    <label>Seat Type:</label><br>
    <input type="checkbox"> Silver
    <input type="checkbox"> Gold
    <input type="checkbox"> Platinum
    <br><br>

    <button type="submit">Book Ticket</button>
    <button type="reset">Reset</button>

  </form>

  <hr>

</body>
</html>
